<div class="board">
    <div id="board-row-{{i}}" class="board-row" *ngFor="let i of this.getBoardIndexes(); let isFirstRow=first; let isLastRow=last;">
        <app-square [parent]="this" [value]=position[i*this.size+j] [row]=i [col]=j [isFirstRow]=isFirstRow [isLastRow]=isLastRow [isFirstCol]=isFirstCol [isLastCol]=isLastCol *ngFor="let j of this.getBoardIndexes(); let isFirstCol=first; let isLastCol=last" />
    </div>
</div>
